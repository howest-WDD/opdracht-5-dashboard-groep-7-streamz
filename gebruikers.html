<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/styles.css">

    <script src="dist/main.js"></script>

    <title>Gebruikersbeheer</title>
</head>
<body>
  <section class="c-gebruikers">
    <div class="c-table__header">
    <div class="c-table__filters">
    <select name="sort" id="sort" class="c-dropdown">
      <option selected value="sorteerop" class="c-dropdown__option">Sorteren op</option>
      <option value="naamAsc" class="c-dropdown__option">ID (0-9)</option>
      <option value="naamDesc" class="c-dropdown__option">ID (9-0)</option>
      <option value="naamAsc" class="c-dropdown__option">Naam (A-Z)</option>
      <option value="naamDescg" class="c-dropdown__option">Naam (Z-A)</option>
    </select>
    <input type="text" placeholder="Snel zoeken..." class="c-search">    
    </div>

    <div class="c-table__icons">
      <svg class="c-table__icons--1" id="prullenbak" xmlns="http://www.w3.org/2000/svg" width="21.148" height="27.19" viewBox="0 0 21.148 27.19">
        <path id="prullenbak-2" data-name="prullenbak" d="M6.511,27.169A3.03,3.03,0,0,0,9.532,30.19H21.616a3.03,3.03,0,0,0,3.021-3.021V9.042H6.511ZM26.148,4.511H20.861L19.35,3H11.8L10.287,4.511H5V7.532H26.148Z" transform="translate(-5 -3)" fill="#eee"/>
      </svg>
      <svg class="c-table__icons--2" id="editor" xmlns="http://www.w3.org/2000/svg" width="27.19" height="27.19" viewBox="0 0 27.19 27.19">
        <path id="editor-2" data-name="editor" d="M3,24.524v5.664H8.664l16.7-16.7L19.7,7.819ZM29.749,9.1a1.5,1.5,0,0,0,0-2.13L26.214,3.439a1.5,1.5,0,0,0-2.13,0L21.321,6.2l5.664,5.664L29.749,9.1Z" transform="translate(-3 -2.998)" fill="#eee"/>
      </svg>
    </div>
    </div>
    <table class="c-table js-table">
        <thead class="c-table__head">
        <tr>
        <th class="c-table__head--check">&nbsp;</th>
        <th class="c-table__head--id">ID</th>
        <th class="c-table__head--foto"></th>
        <th class="c-table__head--naam">Naam</th>
        <th class="c-table__head--email">Email</th>
        <th class="c-table__head--type">Type</th>
        <th class="c-table__head--gebdat">Geboortedatum</th>
        <th class="c-table__head--geslacht">Geslacht</th>
        </tr>
        </thead>
        <tbody class="c-table__body js-table__body">
        </tbody>
        </table>
        <div class="c-table__footer">
          <select name="sort" id="sort" class="c-dropdown c-dropdown--show">
            <option selected value="sorteerop" class="c-dropdown__option">Toon: 10</option>
            <option value="naamAsc" class="c-dropdown__option">Toon: 25</option>
            <option value="naamDesc" class="c-dropdown__option">Toon: 50</option>
            <option value="naamAsc" class="c-dropdown__option">Toon: 100</option>
          </select>
          <div class="c-pagination">
            <a href="#" class="c-pagination__link">&laquo;</a>
            <a href="#" class="c-pagination__link c-pagination__link--active">1</a>
            <a href="#" class="c-pagination__link">2</a>
            <a href="#" class="c-pagination__link">3</a>
            <a href="#" class="c-pagination__link">&raquo;</a>
          </div>
          
        </div>
        
  </section>
</body>
</html>
